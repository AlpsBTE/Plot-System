  new-stage-unlocked: 'NIEUW NIVEAU ONTGRENDELD'
  tutorial-completed: 'TUTORIAL VOLTOOID'
  beginner:
    stage-1:
      stage-1-title: 'Het BuildTheEarth Project begrijpen'
      stage-1-messages:
        - 'Hallo {0}! Leuk om je te ontmoeten, mijn naam is {1}. Je bent zojuist de spannende wereld van het BuildTheEarth-project binnen gestapt!'
        - 'Onze missie is om de hele planeet aarde in Minecraft op een 1:1 schaal te recreëren. Ja, dat heb je juist gehoord, 1:1 schaal!'
        - 'Wij Alps BTE zijn echter alleen maar verantwoordelijk voor het recreëren van de prachtige Alpiene landen Oostenrijk, Zwitserland en Liechtenstein.'
        - 'Ben je klaar om te leren hoe je voor BTE moet bouwen? Ik zal je door de basis leiden om deel te nemen aan het project. Laten we verder gaan!'
      stage-1-tasks:
        - 'Praat met {0} op het bouwterrein.'
    stage-2:
      stage-2-title: 'Referenties'
      stage-2-messages:
        - 'Welkom op je eilandje. Hier zullen we ons eerste gebouw voor het Build The Earth project bouwen!'
        - 'Voordat we beginnen met bouwen, moeten we weten hoe het gebouw eruitziet in het echt. Daarvoor gebruiken we hulpmiddelen zoals {0} en {1}.'
        - 'We gebruiken {2} om coördinaten te kopiëren, zodat we kunnen teleporteren naar een specifiek punt. Daarnaast kunnen we {3} gebruiken om het gebouw van dichterbij te bekijken.'
        - '{4}'
        - 'We gebruiken {5} om de hoogte van het gebouw te meten. Dit is belangrijk om te weten, zodat het gebouw de correcte hoogte heeft.'
        - '{6}'
        - 'Gebruik de command {7} als je de links later nodig hebt.'
      stage-2-tasks:
    stage-3:
      stage-3-title: 'Teleporteren'
      stage-3-messages:
        - 'De contouren van het gebouw worden standaard gegenereerd, maar omdat ze meestal niet accuraat zijn, moeten we ze corrigeren. Om de contouren te corrigeren, moeten we in de eerste plaats naar de hoeken van het gebouw teleporteren.'
        - 'Gebruik de command {0} om naar de locatie in-game te teleporteren. {1} op een van de hoeken van het gebouw om de coördinaten te kopiëren.'
        - '{2}'
        - 'Om door te gaan, teleporteer naar de gemarkeerde punten. Probeer het opnieuw!'
        - 'Schakel over naar de weergave van §6Satelliet§f in Google Maps om het gebouw in 3D te tonen.%newline%%newline%Klik op §6Lagen§f linksonder op de kaart. Als er geen 3D-gebouwen verschijnen, schakel dan de §6Wereldbolweergave§f in onder "Meer".'
      stage-3-tasks:
        - 'Teleporteer naar alle {0} hoeken van het gebouw door {1} te gebruiken.'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - 'Voordat we verdergaan met de contouren, moeten we een belangrijk werktuig kennen, genaamd {0}. WorldEdit stelt ons in staat om sneller en efficiënter te bouwen.'
        - 'Om WorldEdit te kunnen gebruiken moet je een <gold>houten bijl</gold> krijgen.'
        - 'Nu je je houten bijl hebt, kun je {1} en {2} op blokken klikken om je selectie te maken.'
      stage-4-tasks:
        - 'Gebruik de command {0} om je houten bijl te krijgen.'
    stage-5:
      stage-5-title: 'Teken de contouren'
      stage-5-messages:
        - 'Nu we weten hoe WorldEdit werkt, kunnen we de bouwcontouren tekenen.'
        - 'Om de contouren te tekenen, gebruiken we de command {0}.'
        - 'Klik {1} om het eerste punt te selecteren en {2} om het tweede punt te selecteren.'
        - 'Om door te gaan, verbind de punten met {0}. Probeer het opnieuw!'
      stage-5-tasks:
        - 'Verbind de punten door {0} te gebruiken.'
    stage-6:
      stage-6-title: 'Bouwhoogtes'
      stage-6-messages:
        - 'Nu we het gebouw hebben, moeten we de hoogte <gold>meten</gold> van het gebouw.'
        - 'Bereken de hoogte van de <gold>façade</gold> door de hoogte van de <gold>grond</gold> af te trekken van de hoogte van het <gold>dak</gold>.'
        - 'Vul de hoogte (in meter) van de façade van het gebouw in de chat in om door te gaan.'
        - '{0}'
        - 'Goed gedaan! De hoogte van het gebouw is {1} blokken.'
        - 'Je bent er bijna. De hoogte van het gebouw is {1} blokken.'
        - 'Je bent er bijna. Probeer het nog eens!'
        - 'Je kunt de hoogte §6lezen§f in Google Earth §6rechtsonder§f op de kaart.%newline%%newline%Om de hoogte te §6meten§f, verplaats je §6muisaanwijzer§f op de kaart.'
      stage-6-tasks:
        - 'Bereken de hoogte van het gebouw.'
    stage-7:
      stage-7-title: 'Basisvorm van een Gebouw'
      stage-7-messages:
        - 'Nu kunnen we eindelijk beginnen met bouwen! We starten met de basisvormen, die we aan de hand van de contouren en hoogte zullen maken.'
        - 'Teleporteer naar minstens §6één punt§f van de daknok om de punt(en) te §6verbinden§f met de façade.'
        - 'Gebruik §6verschillende soorten§f blokken en kleuren voor de basisvorm om het gebouw makkelijker te §6scheiden§f in secties.'
        - 'In de volgende stap kunnen we de muren verhogen en het dak toemaken. Nu is het tijd om de ramen en deuren te markeren.'
        - 'Gebruik het WorldEdit command §6{0}§f om de muren snel en eenvoudig te verhogen.'
        - 'Vul het dak met de hand in of gebruik het WorldEdit command §6{1}§f. Gebruik ook de command §6{2}§f om de selectie te veranderen voor grotere en complexere daken.'
        - 'Controleer altijd de §6hoogte§f van de ramen en deuren zodat het §6overeenkomt§f met de façade.'
      stage-7-tasks:
        - 'Lees alle tips op het plot en markeer ze als gelezen.'
    stage-8:
      stage-8-title: 'Ramen'
      stage-8-messages:
        - 'De basisvorm is klaar! Laten we doorgaan met de ramen en deuren.'
        - 'Ohh... het lijkt erop dat er twee ramen ontbreken. Kun je me helpen om ze te plaatsen? Ze zien er hetzelfde uit als aan de rechterkant.'
        - 'Vergeet niet de §6ramen§f en de §6deuren§f te §6verduisteren§f zodat je er niet door kan kijken. We bouwen geen interieur!'
        - 'Er zijn vele manieren om ramen te bouwen in BTE door bijvoorbeeld §6banners§f, §6trapdoors§f of §6carpets§f te gebruiken.'
        - 'Gebruik dezelfde blokken als voor de vensters aan de rechterkant. Probeer het opnieuw!'
        - 'Bedankt voor je hulp! Nu kunnen we doorgaan met textuur toevoegen.'
      stage-8-tasks:
        - 'Plaats de ontbrekende raamdetails.'
    stage-9:
      stage-9-title: 'Texturering'
      stage-9-messages:
        - 'Textuur toevoegen is een integraal onderdeel van het bouwproces. Het is belangrijk om de juiste blokken en kleuren te gebruiken om het gebouw er realistisch uit te laten zien.'
        - ''
        - 'Gebruik de WorldEdit opdracht §6{0}§f om de shell simpelweg te vervangen door uw patroon.'
        - 'Probeer §6blok mixes§f en §6gradiënten§f te gebruiken voor de muren en het dak, zodat het gebouw realistischer lijkt en opvalt.'
      stage-9-tasks:
        - 'Lees alle tips op de plot en markeer ze als gelezen.'
    stage-10:
      stage-10-title: 'Detailleren en Verdere Stappen'
      stage-10-messages:
        - 'Detailleren is een van de belangrijkste processen omdat het gebouw zo uniek wordt.'
        - 'Voeg §6aangepaste banners§f en §6aangepaste hoofden§f toe aan jouw builds. Gebruik de command §6{0}§f om een aantal aangepaste hoofden te krijgen.'
        - 'Er zijn vele manieren om je gebouwen te versieren§f. Let altijd op de details van de façade en daken zoals §6schoorstenen§f, §6ramen§f en §6dakgoten§f.'
        - 'Bedankt voor je deelneming. Je bent nu klaar om je eigen gebouwen te maken voor het BuildTheEarth-project!'
        - 'Klik hier voor meer informatie over het project.'
        - 'Om <gold>te solliciteren als bouwer</gold>, maak en verzend <gold>één of meer plots</gold> op onze server. Je vindt meer informatie over het applicatieproces op onze website of {1}.'
        - 'Als je de huidige voortgang van de kaart wilt verkennen, bekijk dan de <gold>Terra</gold> server!'
        - 'Veel bouwplezier! ☺️'
      stage-10-tasks:
        - 'Lees alle tips op de plot en markeer ze als gelezen.'
