  tutorial-completed: 'TUTORIAL COMPLETAT'
  beginner:
    stage-1:
      stage-1-title: 'Ce este proiectul Build The Earth?'
      stage-1-messages:
        - 'Salut {0}! Îmi pare bine să te cunosc, numele meu este {1}. Tocmai ai intrat în lumea captivantă a proiectului Build The Earth!'
        - 'Ținta noastră este să recreăm întreaga planetă la scară 1:1. Da, ai auzit bine, scară 1:1!'
        - 'Cu toate acestea, noi, cei de la Alps BTE, suntem responsabili doar pentru recrearea frumoaselor țări alpine, Austria, Elveția și Liechtenstein.'
        - 'Ești gata să înveți cum să construiești pentru BTE? Te voi ghida prin elementele de bază pentru a participa la proiect. Hai să continuăm!'
      stage-1-tasks:
        - 'Vorbește cu {0} pe șantier.'
    stage-2:
      stage-2-title: 'Surse de referințe'
      stage-2-messages:
        - 'Bine ai venit pe mica ta insula. Aici vom construi prima noastră clădire pentru proiectul Build The Earth!'
        - 'Înainte de a începe să construim, trebuie să știm cum arată clădirea în viața reală. Pentru asta folosim unelte ca {0} și {1}.'
        - 'Folosim {2} pentru a copia coordonatele, astfel încât să ne putem teleporta la un anumit punct. De asemenea, putem accesa {3} pentru a vedea mai îndeaproape clădirea.'
        - '{4}'
        - 'Folosim {5} pentru a măsura înălțimea clădirii. Acest lucru este important de știut, astfel încât clădirea noastră să aibă înălțimea corectă.'
        - '{6}'
        - 'Folosește comanda {7} dacă ai nevoie de link-uri mai târziu.'
      stage-2-tasks:
    stage-3:
      stage-3-title: 'Teleportarea'
      stage-3-messages:
        - 'Conturul clădirii este generate automat, dar deoarece ele nu sunt exacte, trebuie să le corectăm. Pentru a le corecta, trebuie mai întâi să ne teleportăm la colțurile clădirii.'
        - 'Folosește comanda {0} pentru a te teleporta la locație în joc. {1} pe unul dintre colțurile clădirii pentru a copia coordonatele.'
        - '{2}'
        - 'Pentru a continua, teleportează-te la punctele marcate. Încearcă din nou!'
        - 'Comutați la stratul §6Satelit§f în Google Maps pentru a vedea clădirea în 3D.%newline%%newline% Clic pe §6Straturi§f în colțul din stânga jos al ecranului. Daca nu apar clădiri 3D, activează §6Vizualizarea glob§f prin opțiunea "Mai multe".'
      stage-3-tasks:
        - 'Teleportează-te la toate cele {0} colțuri ale clădirii folosind {1}.'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - 'Înainte de a continua la contur, trebuie să știm un instrument important numit {0}. WorldEdit ne permite să construim mai rapid și mai eficient.'
        - 'Pentru a folosi WorldEdit, trebuie să obții un <gold>topor de lemn</gold>.'
        - 'Acum că ai toporul de lemn, poți să faci o selecție făcând {1} și {2} pe blocuri.'
      stage-4-tasks:
        - 'Folosește comanda {0} pentru a obține un topor de lemn.'
    stage-5:
      stage-5-title: 'Conturul clădirii'
      stage-5-messages:
        - 'Acum că am aflat de WorldEdit, putem face conturul clădirii.'
        - 'Pentru a face conturul, folosim comanda {0}.'
        - '{1} pentru a selecta primul punct și {2} pentru a selecta al doilea punct.'
        - 'Pentru a continua conectează punctele folosind {0}. Încearcă din nou!'
      stage-5-tasks:
        - 'Conectează punctele folosind {0}.'
    stage-6:
      stage-6-title: 'Înălțimile construcției'
      stage-6-messages:
        - 'Acum că avem conturul clădirii, trebuie să <gold>măsurăm</gold> înălțimea clădirii.'
        - 'Calculați înălțimea <gold>fațadei</gold> prin scăderea altitudinii <gold>solului</gold> din altitudinea <gold>acoperișului</gold>.'
        - 'Introduceți în chat înălțimea fațadei (în metri) pentru a continua.'
        - '{0}'
        - 'Bravo! Înălțimea clădirii este {1} blocuri.'
        - 'Ai fost aproape. Înălțimea clădirii este {1} blocuri.'
        - 'Ai fost aproape. Încearcă din nou!'
        - 'Poți să §6vezi§f altitudinea în Google Earth în colțul dreapta jos al ecranului.%newline%%newline%Pentru a §6măsura§f altitudinea, mișcă §6cursorul§f pe hartă.'
      stage-6-tasks:
        - 'Calculează înălțimea clădirii.'
    stage-7:
      stage-7-title: 'Anvelopa clădirii'
      stage-7-messages:
        - 'Acum putem în sfârșit să începem cu clădirea! Primul pas este anvelopa clădirii, pe care acum le putem realiza cu ajutorul conturului și a înălțimilor.'
        - 'Teleportează-te la cel puțin §6un punct§f al coamei acoperișului și §6conectează-l§f cu fațada.'
        - 'Folosește §6tipuri diferite§f de block-uri și culori pentru anvelopă pentru a §6separa§f clădirea în secțiuni bine definite.'
        - 'În continuare, putem ridica pereții și închide acoperișul. Acum trebuie să marcăm locurile pentru geamuri și uși.'
        - 'Folosește comanda WorldEdit §6{0}§f pentru a ridica pereții rapid și ușor.'
        - 'Umple acoperișul manual sau folosiți comanda WorldEdit §6{1}§f. Alternativ, folosește comanda §6{2}§f pentru a schimba selecția pentru acoperișuri mai mari și mai complexe.'
        - 'Verifică întotdeauna §6înălțimea§f geamurilor și ușilor astfel încât să fie §6corecte§f relativ cu fațada.'
      stage-7-tasks:
        - 'Citește toate sfaturile de pe plot și marchează-le citite.'
    stage-8:
      stage-8-title: 'Geamuri'
      stage-8-messages:
        - 'Anvelopa clădirii e terminată! Să trecem la geamuri și uși.'
        - 'O, nu... se pare că lipsesc două ferestre. Mă poți ajuta să le construiesc? Arătă ca cele din partea dreaptă.'
        - 'Nu uita să §6acoperi ferestrele§f și §6ușile§f încât să nu poți vedea prin ele. Noi nu construim și spațiile interioare!'
        - 'Există multe modalități de a construi ferestre pentru BTE folosind de exemplu §6bannere§f, §6trape§f sau §6covoare§f.'
        - 'Folosește aceleași block-uri ca și geamurile din dreapta. Încearcă din nou!'
        - 'Mulțumesc pentru ajutor! Acum putem continua cu texturarea.'
      stage-8-tasks:
        - 'Adaugă detaliile lipsă ferestrelor.'
    stage-9:
