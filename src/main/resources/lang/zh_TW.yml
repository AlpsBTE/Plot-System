  stage: '階段'
  new-stage-unlocked: '新階段已解鎖'
  tutorial-completed: '教學已完成'
  beginner:
    stage-1:
      stage-1-title: '了解BuildTheEarth計畫'
      stage-1-messages:
        - '{0}你好！很高興見到你，我的名字是{1}。你剛剛踏入BuildTheEarth計畫令人興奮的世界！'
        - '我們的使命是在Minecraft中以1：1的比例重現整個地球。對，你沒聽錯，以1：1的比例！'
        - '而我們Alps BTE只負責還原奧地利、瑞士和列支敦士登這些美麗的阿爾卑斯山國家。'
        - '你準備好學習如何在BTE建築了嗎？我將指導你完成參與計畫的基礎知識。讓我們繼續吧！'
      stage-1-tasks:
        - '與工地的{0}交談。'
    stage-2:
      stage-2-title: '參考'
      stage-2-messages:
        - '歡迎來到你的小島。我們將在這裡為「Build The Earth」計畫建造我們的第一座建築！'
        - '在我們開始建造之前，我們需要知道現實中的建築物長什麼樣子。為此我們將使用一些工具如{0}和{1}。'
        - '我們使用{2}來複製座標，接著我們就可以傳送到定點。另外我們可以存取{3}來仔細觀察這棟建築。'
        - '{4}'
        - '我們使用{5}來測量建築物的高度。知道這個很重要，這樣建築物才會有正確的高度。'
        - '{6}'
        - '如果你稍後需要連結，請使用指令{7}。'
      stage-2-tasks:
    stage-3:
      stage-3-title: '傳送'
      stage-3-messages:
        - '建築輪廓是預設生成的，但由於它們大多不準確，我們必須修正它們。為了修正輪廓，首先我們需要傳送到建築物的邊緣。'
        - '使用指令{0}傳送到遊戲中的位置。在建築物的其中一個邊緣上{1}以複製座標。'
        - '{2}'
        - '繼續傳送到其他標記點。以此類推！'
        - '切換Google地圖中的§6衛星§f視圖，建築物將以3D呈現。%newline%%newline%點擊地圖左下角的§6圖層§f。如果3D建築物沒有出現，則啟用「更多」中的§6地球檢視畫面§6。'
      stage-3-tasks:
        - '使用{1}來傳送到建築物的全部{0}個邊緣。'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - '在我們繼續處理輪廓之前，我們需要知道一個稱為{0}的重要工具。WorldEdit能使我們更快、更有效率的建築。'
        - '為了使用WorldEdit，你需要先取得一把<gold>木斧</gold>。'
        - '現在拿著你的木斧，你可以對著方塊{1}和{2}來做出你的選取區。'
      stage-4-tasks:
        - '使用指令{0}來取得你的木斧。'
    stage-5:
      stage-5-title: '畫出輪廓'
      stage-5-messages:
        - '現在我們認識了WorldEdit，我們就可以畫出建築物的輪廓。'
        - '我們使用指令{0}來畫出輪廓。'
        - '{1}以選取第一個點，{2}以選取第二個點。'
        - '使用{0}繼續連接其他點。以此類推！'
      stage-5-tasks:
        - '使用{0}連接全部的點。'
    stage-6:
      stage-6-title: '建築物高度'
      stage-6-messages:
        - '現在我們有了建築物的輪廓，我們還需要<gold>測量</gold>建築物的高度。'
        - '由<gold>屋頂</gold>的高度減去<gold>地面</gold>的高度即可計算出<gold>立面</gold>的高度。'
        - '在聊天欄中輸入建築物立面的高度(公尺)以繼續。'
        - '{0}'
        - '做得好！建築物的高度為{1}個方塊。'
        - '你快做到了。建築物的高度為{1}個方塊。'
        - '你快做到了。再接再厲！'
        - '你可以§6讀取§fGoogle Earth地圖§6右下角§f的海拔高度。%newline%%newline%在地圖上移動你的§6滑鼠游標§f來§6測量§f高度。'
      stage-6-tasks:
        - '計算建築物的高度。'
    stage-7:
      stage-7-title: '建築物外殼'
      stage-7-messages:
        - '現在我們終於可以開始建造了！第一步是外殼，現在我們可以從輪廓和建築高度起頭。'
        - '傳送到屋脊的至少§6一個點§f，將這些點與立面§6連接§f。'
        - '為外殼使用§6不同種類§f的方塊和顏色，可以更簡單地將建築物§6分割§f成不同構件。'
        - '接下來，我們可以樹立牆壁並封閉屋頂。現在是時候標記門窗了。'
        - '使用WorldEdit指令§6{0}§f可以簡單快速的樹立牆壁。'
        - '使用WorldEdit指令§6{1}§f或手動填充屋頂。或使用指令§6{2}§f來切換選取區以因應更大更複雜的屋頂。'
        - '時刻檢查門窗的§6高度§f，使其與立面§6匹配§f。'
