tutorials:
  stage: 'Étape'
  new-stage-unlocked: 'NOUVELLE ÉTAPE DÉBLOQUÉE'
  tutorial-completed: 'TUTORIEL COMPLÉTÉ'
  beginner:
    stage-1:
      stage-1-title: 'Comprendre le projet de BuildTheEarth'
      stage-1-messages:
        - 'Bonjour {0}! Enchanté de faire votre connaissance, je m''appelle {1}. Vous venez d''entrer dans le monde passionnant du projet BuildTheEarth !'
        - 'Notre mission est de recréer toute la planète Terre dans Minecraft à une échelle 1:1. Oui, vous avez bien entendu, à l''échelle 1:1 !'
        - 'Cependant, nous chez Alps BTE, nous sommes seulement responsables de recréer les beaux pays alpins de l''Autriche, de la Suisse et du Liechtenstein.'
        - 'Êtes-vous prêt à apprendre comment construire pour BTE? Je vais vous guider à travers les bases pour participer au projet. Poursuivons !'
      stage-1-tasks:
        - 'Parlez à {0} au chantier de construction.'
    stage-2:
      stage-2-title: 'Références'
      stage-2-messages:
        - 'Bienvenue sur votre petite île. Ici, nous allons construire votre premier bâtiment pour le projet Build The Earth !'
        - 'Avant de commencer à construire, nous devons savoir à quoi ressemble le bâtiment dans la réalité. Pour cela, nous utilisons des outils comme {0} et {1}.'
        - 'Nous utilisons {2} pour copier les coordonnées, afin que nous puissions téléporter à un point spécifique. De plus, nous pouvons utiliser {3} pour avoir un regard plus attentif sur le bâtiment.'
        - '{4}'
        - 'Nous utilisons {5} pour mesurer la hauteur du bâtiment. Ceci est important à savoir, pour que le bâtiment ait la bonne hauteur.'
        - '{6}'
        - 'Utilisez la commande {7} si vous avez besoin des liens plus tard.'
      stage-2-tasks:
    stage-3:
      stage-3-title: 'Téléportation'
      stage-3-messages:
        - 'Les contours de construction sont générés par défaut, mais comme ils sont souvent incorrects, nous devons les corriger. Pour corriger les contours, il faut d''abord se téléporter aux bords du bâtiment.'
        - 'Utilisez la commande {0} pour se téléporter à la location en jeu. {1} sur un des côtés d''un bâtiment pour copier les coordonnées.'
        - '{2}'
        - 'Continuez à vous téléporter au point marqué. Réessayez !'
        - 'Changez à la vue §6Satellite§f dans Google Maps pour voir les bâtiments en 3D.%newline%%newline%Cliquez sur §6Layers§f en bas à gauche. S''il n''y a pas de bâtiments 3D, activez le §6Globe View§f sous "Plus".'
      stage-3-tasks:
        - 'Téléportez-vous aux {0} coins du bâtiment en utilisant {1}.'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - 'Avant de continuer les contours, nous avons besoin d''apprendre un outil important appelé {0}. WorldEdit nous permet de construire plus rapidement et plus efficacement.'
        - 'Pour utiliser WorldEdit, vous devez avoir une <gold> hache en bois </gold>.'
        - 'Maintenant que vous avez votre hache en bois, vous pouvez {1} et {2} sur des blocs pour faire votre sélection.'
      stage-4-tasks:
        - 'Utilisez la commande {0} pour récupérer votre hache en bois.'
    stage-5:
      stage-5-title: 'Tracer les contours'
      stage-5-messages:
        - 'Maintenant que nous avons appris un peu de WorldEdit, nous pouvons tracer les contours du bâtiment.'
        - 'Pour tracer les contours, nous utilisons la commande {0}.'
        - '{1} pour sélectionner le premier point et {2} pour sélectionner le deuxième.'
        - 'Connectez les points en utilisant {0}. Réessayez !'
      stage-5-tasks:
        - 'Connectez les points en utilisant {0}.'
    stage-6:
      stage-6-title: 'Hauteur du bâtiment'
      stage-6-messages:
        - 'Maintenant que nous avons tracé les contours du bâtiment, nous devons <gold>mesurer</gold> la hauteur du bâtiment.'
        - 'Calculez la hauteur de la <gold>façade</gold> en soustrayant la hauteur du <gold>sol</gold> de la hauteur du <gold>toit</gold>.'
        - 'Entrez la hauteur (en mètres) de la façade dans le chat pour continuer.'
        - '{0}'
        - 'Bien joué ! La hauteur du bâtiment est de {1} blocs.'
        - 'Vous avez presque réussi. La hauteur du bâtiment est de {1} blocs.'
        - 'Vous avez presque réussi. Réessayez!'
        - 'Vous pouvez §6lire§f l''altitude dans Google Earth en §6bas à droite§f de la carte.%newline%%newline%Pour §6mesurer§f la hauteur, déplacez votre §6souris§f sur la carte.'
      stage-6-tasks:
        - 'Calculez la hauteur du bâtiment.'
    stage-7:
      stage-7-title: 'Murs du bâtiment'
      stage-7-messages:
        - 'Maintenant, nous pouvons enfin commencer le bâtiment ! Les premières étapes est la création des murs et du toit, que nous pouvons maintenant commencer avec les contours et les hauteurs de construction.'
        - 'Téléportez-vous à au moins §6un point§f de la crête du toit pour §6connecter§f le(s) point(s) à la façade.'
        - 'Utilisez §6différents types§f de blocs et de couleurs pour les murs et le toit afin de faciliter la §6séparation§f du bâtiment en sections.'
        - 'Ensuite, nous pouvons lever les murs et fermer le toit. Maintenant, il est temps de marquer les fenêtres et les portes.'
        - 'Utilisez la commande WorldEdit §6{0}§f pour lever les murs rapidement et facilement.'
        - 'Remplissez le toit à la main ou utilisez la commande WorldEdit §6{1}§f. Vous pouvez également utiliser la commande §6{2}§f pour changer la sélection pour des toits plus grands et plus complexes.'
        - 'Vérifiez toujours la §6hauteur§f des fenêtres et des portes pour qu''elles §6correspondent§f avec la façade.'
      stage-7-tasks:
        - 'Lisez tous les conseils sur les parcelles et marquez-les comme lus.'
    stage-8:
      stage-8-title: 'Fenêtres'
      stage-8-messages:
        - 'L''enveloppe de construction est terminée! Continuons avec les fenêtres et les portes.'
        - 'Ohh... on dirait qu''il me manque deux fenêtres. Pouvez-vous m''aider à les placer ? Elles ressemblent à celles du côté droit.'
        - 'N''oubliez pas de rendre §6sombre§f les §6fenêtres§f et §6portes§f pour qu''on ne puisse pas voir à travers. Nous ne construisons pas d''intérieurs!'
        - 'Il existe de nombreuses façons de construire des fenêtres à BTE, en utilisant par exemple des §6bannières§f, des §6trappes§f ou des §6tapis§f.'
        - 'Utilisez les mêmes blocs que pour les fenêtres sur la droite. Réessayez!'
        - 'Merci pour votre aide ! Nous pouvons maintenant continuer avec les textures du bâtiment.'
      stage-8-tasks:
        - 'Placez les détails de fenêtres manquants.'
    stage-9:
      stage-9-title: 'Texture'
      stage-9-messages:
        - 'Les choix de textures du bâtiment font partie intégrante du processus de construction. Il est important d''utiliser les bons blocs et couleurs pour rendre le bâtiment réaliste.'
        - 'Utilisez §6Google Street View§f ou §6images§f pour faire le bon choix de blocs, car les images aériennes sont souvent pas très bonnes.'
        - 'Utilisez la commande WorldEdit §6{0}§f pour simplement remplacer les murs et le toit par vos patterns respectifs.'
        - 'Essayez d''utiliser des §6mix de blocs§f et des §6gradients§f pour les murs et le toit afin que le bâtiment semble plus réaliste et se démarque.'
      stage-9-tasks:
        - 'Lisez tous les conseils sur les parcelles et marquez-les comme lus.'
    stage-10:
      stage-10-title: 'Détails & Étapes de finition'
      stage-10-messages:
        - 'L''ajout de détails est l''un des processus les plus importants car il rend le bâtiment unique et distinctif.'
        - 'Ajoutez des §6bannières personnalisées§f et des §6têtes personnalisées§f à vos constructions. Utilisez la commande §6{0}§f pour obtenir une grande variété de celles-ci.'
        - 'Il y a de nombreuses façons de §6décorer§f vos bâtiments. Faites toujours attention aux détails de façade et des toits tels que les §6cheminées§f, les §6fenêtres§f et les §6gouttières§f.'
