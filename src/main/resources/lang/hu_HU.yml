  tutorial-completed: 'ÚTMUTATÓ TELJESÍTVE'
  beginner:
    stage-1:
      stage-1-title: 'A BuildTheEarth Projekt megismerése'
      stage-1-messages:
        - 'Üdv {0}! Örülök, hogy megismerhetlek, az én nevem {1}. Üdvözöllek a BuildTheEarth projekt izgalmas világába!'
        - 'A célunk az egész világ 1:1 arányú másolatának megépítése Minecraftban. Igen, jól olvastad, 1:1 arányban!'
        - 'Azonban mi, az Alpok BTE csapata, csak a gyönyörű Ausztria, Svájc és Lichtenstein alpesi országainak építésén dolgozunk.'
        - 'Készen állsz megtanulni a BTE építési folyamatának alapjait? Átvezetlek téged a projektben való részvétel lépésein. Csapjunk bele!'
      stage-1-tasks:
        - 'Beszélj {0} -val/vel az építési területen.'
    stage-2:
      stage-2-title: 'Viszonyítási Pontok'
      stage-2-messages:
        - 'Üdvözöllek a kis szigeteden. Itt fogjuk megépíteni az első épületedet a Build The Earth projektben!'
        - 'Mielőtt elkezdünk építeni, tudnunk kell, hogyan néz ki az épület a valóságban. Ehhez olyan segédeszközöket használunk, mint a(z) {0} és {1}.'
        - 'A(z) {2} -t használjuk a koordináták másolására, hogy egy adott pontban tudjunk teleportálni. Valamint hozzáférünk a(z) {3} -hoz, hogy közelebbről láthassuk az épületet.'
        - '{4}'
        - 'A(z) {5} -t használjuk az épület magasságának megméréséhez. Ez azért fontos, hogy az épület megfelelően magas legyen.'
        - '{6}'
        - 'Használd a {7} parancsot, ha később szükséged lenne a linkekre.'
      stage-2-tasks:
    stage-3:
      stage-3-title: 'Teleportálás'
      stage-3-messages:
        - 'A ház körvonalai alapból létre vannak hozva, de mivel jellemzően nem elég pontosak, ki kell javítsuk őket. A helyes körvonal létrehozásához először az épület sarkaiba kell teleportálnunk.'
        - 'Használd a {0} parancsot hogy odateleportálj a játékon belül. {1} az épület egyik sarkára, hogy kimásold a koordinátáit.'
        - '{2}'
        - 'A folytatáshoz teleportálj a kijelölt pontokba. Próbáld újra!'
        - 'Válts a Google Earth §6Szatellit§f nézetére, hogy 3D-ben lásd az épületet.%newline%%newline%Kattints a §6Rétegek§f -re a térkép bal alsó sarkában. Ha nem jelennek meg 3D-s épületek, kapcsold be a §6GFöldgömb Nézet§f -et a "Több" fülre kattintva.'
      stage-3-tasks:
        - 'Teleportáj az épület mind a(z) {0} sarkához a {1} használatával.'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - 'Mielőtt rátérünk a körvonalakra, meg kell ismernünk egy fontos eszközt, amit {0} -nek hívnak. A WorldEdit segítségével gyorsabban és hatékonyabban tudunk építeni.'
        - 'A WorldEdit használatához, szükséged van egy <gold>fa fejszére</gold>.'
        - 'Most, hogy megvan a fa fejszéd, a {1} és {2} gombokkal kockákra kattinthatsz, hogy létrehozd a kijelölésedet.'
      stage-4-tasks:
        - 'Használd a(z) {0} parancsot a fa fejsze megszerzéséhez.'
    stage-5:
      stage-5-title: 'Építsd meg a Körvonalakat'
      stage-5-messages:
        - 'Most, hogy tudjuk mi az a WorldEdit, elkezdhetjük megépíteni a ház alaprajzát.'
        - 'A körvonalak megrajzolásához, a(z) {0} parancsot használjuk.'
        - '{1} az első pont kijelöléséhez és {2} a második pont kijelöléséhez.'
        - 'A folytatáshoz kösd össze a pontokat a {0} használatával. Próbáld újra!'
