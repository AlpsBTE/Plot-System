  stage: 'Stage'
  new-stage-unlocked: 'NEUE STAGE FREIGESCHALTEN'
  tutorial-completed: 'TUTORIAL ABGESCHLOSSEN'
  beginner:
    stage-1:
      stage-1-title: 'Die ersten Schritte im BuildTheEarth Projekt'
      stage-1-messages:
        - 'Hallo {0}! Schön dich kennenzulernen, mein Name ist {1}. Willkommen in der spannenden Welt des BuildTheEarth Projekts!'
        - 'Unser Ziel ist es, den gesamten Planeten Erde in Minecraft im Maßstab 1:1 nachzubauen. Ja, du hast richtig gehört, im Maßstab 1:1!'
        - 'Wir von Alps BTE sind jedoch nur für die Nachbildung der Alpenländer Österreich, Schweiz und Liechtenstein zuständig.'
        - 'Bist du bereit zu lernen, wie man für BTE baut? Ich werde dir die Grundlagen zur Teilnahme des Projektes zeigen. Los geht´s!'
      stage-1-tasks:
        - 'Sprich mit {0} auf der Baustelle.'
    stage-2:
      stage-2-title: 'Referenzen'
      stage-2-messages:
        - 'Willkommen auf deiner kleinen Insel. Hier werden wir unser erstes Gebäude errichten!'
        - 'Bevor wir mit dem Bauen beginnen, müssen wir wissen, wie das reale Gebäude aussieht. Dafür verwenden wir Tools wie {0} und {1}.'
        - 'Wir benutzen {2}, um Koordinaten zu kopieren, damit wir uns an einen bestimmten Punkt teleportieren können. Außerdem können wir auf {3} zugreifen, um uns das Gebäude genauer anzusehen.'
        - '{4}'
        - 'Wir verwenden {5}, um die Höhe des Gebäudes zu messen. Dies ist wichtig zu wissen, damit das Gebäude die richtige Höhe hat.'
        - '{6}'
        - 'Verwenden Sie den Befehl {7}, wenn du die Links später benötigst.'
      stage-2-tasks:
    stage-3:
      stage-3-title: 'Teleportieren'
      stage-3-messages:
        - 'Die Umrisse werden standardmäßig erzeugt, aber da sie meist nicht korrekt sind, müssen wir sie korrigieren. Um die Umrisse zu korrigieren, müssen wir uns zunächst an die Ränder des Gebäudes teleportieren.'
        - 'Benutze den Befehl {0}, um zu dem Ort im Spiel zu teleportieren. {1} auf einer der Kanten des Gebäudes, um die Koordinaten zu kopieren.'
        - '{2}'
        - 'Um fortzufahren, teleportiere dich zu den markierten Punkten. Versuche es noch einmal!'
        - 'Wechsle zu der §6Satelliten§f Ansicht in Google Maps, um das Gebäude in 3D anzuzeigen.%newline%%newline%Klicke auf §6Ebenen§f unten links auf der Karte. Wenn keine 3D-Gebäude erscheinen, aktiviere die §6Globusansicht§f unter "Mehr".'
      stage-3-tasks:
        - 'Teleportiere dich zu allen {0} Kanten des Gebäudes mittels {1}.'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - 'Bevor wir mit den Umrissen fortfahren, müssen wir ein wichtiges Werkzeug namens {0} kennen. WorldEdit ermöglicht es uns, schneller und effizienter zu bauen.'
        - 'Um WorldEdit nutzen zu können, benötigst du eine <gold>Holzaxt</gold>.'
        - 'Nun, da du deine Holzaxt hast, kannst du auf Blöcken {1} und {2} um einen Bereich auszuwählen.'
      stage-4-tasks:
        - 'Benutze den Befehl {0}, um deine Holzaxt zu erhalten.'
    stage-5:
      stage-5-title: 'Umrisse zeichnen'
      stage-5-messages:
        - 'Nun, da wir WorldEdit kennen, können wir die Umrisse des Gebäudes ziehen.'
        - 'Um die Umrisse zu zeichnen, verwenden wir den Befehl {0}.'
        - '{1} um den ersten Punkt zu wählen und {2}, um den zweiten Punkt auszuwählen.'
        - 'Um weiterzumachen, verbinde die Punkte mit {0}. Versuche es noch einmal!'
      stage-5-tasks:
        - 'Verbinde die Punkte mit {0}.'
    stage-6:
      stage-6-title: 'Gebäudehöhe'
      stage-6-messages:
        - 'Jetzt, da wir die Gebäudeumrisse haben, müssen wir <gold>die Höhe des Gebäudes</gold> messen.'
        - 'Berechnen Sie die Höhe der <gold>Fassade</gold> durch Abziehen der Höhe der <gold>Grundfläche</gold> von der Höhe des <gold>Daches</gold>.'
        - 'Gib die Höhe (in Meter) der Gebäudefassade im Chat ein, um fortzufahren.'
        - '{0}'
        - 'Gut gemacht! Die Höhe des Gebäudes ist {1} Blöcke.'
        - 'Du hast es fast geschafft. Die Höhe des Gebäudes ist {1} Blöcke.'
        - 'Du hast es fast geschafft. Versuche es noch einmal!'
        - 'Du kannst die §6Höhe§f in Google Earth §6unten rechts§f auf der Karte ablesen.%newline%%newline% Um die Höhe zu §6messen§f, bewege deinen §6Mauszeiger§f auf der Karte.'
      stage-6-tasks:
        - 'Berechne die Höhe des Gebäudes.'
    stage-7:
      stage-7-title: 'Gebäudehüllen'
      stage-7-messages:
        - 'Jetzt können wir endlich mit dem Gebäude anfangen! Die ersten Schritte sind die Gebäudeschalen, die wir nun mit den Umrissen und den Gebäudehöhen erstellen können.'
        - 'Teleportiere dich zu mindestens §6einem Punkt§f des Dachkammes, um den Punkt, bzw. die Punkte, mit der Fassade zu §6verbinden§f.'
        - 'Verwende §6verschiedene§f Blöcke und Farben für die Gebäudeschalen, um das Gebäude in §6Abschnitte§f zu trennen.'
        - 'Als Nächstes können wir die Wände heben und das Dach versiegeln. Jetzt ist es Zeit, die Fenster und Türen zu markieren.'
        - 'Benutze den WorldEdit Befehl §6{0}§f um die Wände schnell und einfach zu heben.'
        - 'Füll das Dach per Hand oder verwende den WorldEdit Befehl §6{1}§f. Alternativ kannst du den Befehl §6{2}§f verwenden, um grössere und komplexere Dächer auszuwählen.'
        - 'Überprüfe immer die §6Höhe§f der Fenster und Türen, damit sie mit der Fassade §6übereinstimmen§f.'
      stage-7-tasks:
        - 'Lies alle Tipps auf dem Plot und markiere sie als gelesen.'
    stage-8:
      stage-8-title: 'Fenster'
      stage-8-messages:
        - 'Die Gebäudeschale ist fertig! Weiter geht''s mit den Fenstern und Türen.'
        - 'Ohh... es sieht so aus, als würden zwei Fenster fehlen. Kannst du mir helfen, sie zu platzieren? Sie sehen wie die auf der rechten Seite aus.'
        - 'Vergiss nicht, die §6Fenster§f und §6Türen§f zu §6verdunkeln§f, damit man nicht durchsehen kann. Wir bauen keine Innenräume!'
        - 'Es gibt viele Möglichkeiten, Fenster für BTE zu bauen, indem man zum Beispiel §6Banner§f, §6Falltüren§f oder §6Teppiche§f verwendet.'
        - 'Benutze die gleichen Blöcke wie für die Fenster auf der rechten Seite. Versuche es noch einmal!'
        - 'Vielen Dank für deine Hilfe! Jetzt können wir mit dem Texturieren fortfahren.'
      stage-8-tasks:
        - 'Platziere die fehlenden Fensterdetails.'
    stage-9:
      stage-9-title: 'Texturierung'
      stage-9-messages:
        - 'Die Texturierung ist ein integraler Bestandteil des Bauprozesses. Es ist wichtig, die richtigen Blöcke und Farben zu verwenden, um das Gebäude realistisch aussehen zu lassen.'
        - 'Verwende §6Google Street View§f oder §6Bilder§f um die richtige Blockauswahl zu treffen, da Luftbilder meist nicht sehr genau sind.'
        - 'Benutze den WorldEdit Befehl §6{0}§f um die Gebäudeschale einfach mit deinem Muster zu ersetzen.'
        - 'Versuche §6Blockmischungen§f und §6Gradienten§f für die Wände und das Dach zu verwenden, damit das Gebäude realistischer und interessanter aussieht.'
      stage-9-tasks:
