tutorials:
  stage: 'Trin'
  new-stage-unlocked: 'NYT STAGE ULÅBET'
  tutorial-completed: 'TUTORIAL FULDT'
  beginner:
    stage-1:
      stage-1-title: 'Forståelse af BuildTheEarth projektet'
      stage-1-messages:
        - 'Hej {0}! Dejligt at møde dig, mit navn er {1}. Du har lige trådt ind i den spændende verden af BuildTheEarth projektet!'
        - 'Vores mission er at genskabe hele planeten Jorden i Minecraft i en skala på 1:1. Ja, du hørte ret, på en skala på 1:1!'
        - 'Men vi i Alps BTE er kun ansvarlige for at genskabe de smukke alpine lande i Østrig, Schweiz og Liechtenstein.'
        - 'Er du klar til at lære at bygge til BTE? Jeg vil guide dig gennem det grundlæggende for at deltage i projektet. Lad opdateringerne fortsætte!'
      stage-1-tasks:
        - 'Tal med {0} på byggepladsen.'
    stage-2:
      stage-2-title: 'Referencer'
      stage-2-messages:
        - 'Velkommen på din lille ø. Her vil vi bygge vores første bygning til Byg Jorden projektet!'
        - 'Før vi begynder at bygge, er vi nødt til at vide, hvordan den virkelige livsbygning ser ud. Til det bruger vi værktøjer som {0} og {1}.'
        - 'Vi bruger {2} til at kopiere koordinater, så vi kan teleportere til et bestemt punkt. Derudover kan vi få adgang til {3} for at få et nærmere kig på bygningen.'
        - '{4}'
        - 'Vi bruger {5} til at måle højden af bygningen. Dette er vigtigt at vide, så bygningen har den rigtige højde.'
        - '{6}'
        - 'Brug kommandoen {7} , hvis du har brug for links senere.'
      stage-2-tasks:
    stage-3:
      stage-3-title: 'Teleporterer'
      stage-3-messages:
        - 'Bygningen skitser genereres som standard, men da de for det meste ikke er nøjagtige, er vi nødt til at rette dem. For at rette op på skitserne skal vi først og fremmest teleportere til kanten af bygningen.'
        - 'Brug kommandoen {0} til at teleportere til placeringen i spillet. {1} på en af kanterne af bygningen til at kopiere koordinaterne.'
        - '{2}'
        - 'For at fortsætte teleportere til de markerede punkter. Prøv igen!'
        - 'Skift til §6Satellit§f-visning i Google Maps for at vise bygningen i 3D.%newline%%newline%Click på §6Layers§f nederst til venstre på kortet. Hvis ingen 3D-bygninger vises, aktivér §6Globe visning§f under "Mere".'
      stage-3-tasks:
        - 'Teleporter til alle {0} kanter af bygningen ved hjælp af {1}.'
    stage-4:
      stage-4-title: 'WorldEdit'
      stage-4-messages:
        - 'Før vi fortsætter med de skitser, vi har brug for at kende et vigtigt værktøj kaldet {0}. WorldEdit giver os mulighed for at bygge hurtigere og mere effektivt.'
        - 'For at kunne bruge WorldEdit, skal du få en <gold>træøkse</gold>.'
        - 'Nu hvor du har din træøkse, kan du {1} og {2} på blokke for at foretage dit valg.'
      stage-4-tasks:
        - 'Brug kommandoen {0} til at få din træøkse.'
    stage-5:
      stage-5-title: 'Tegn konturerne'
      stage-5-messages:
        - 'Nu, hvor vi kender til WorldEdit, kan vi trække omridset af bygningen.'
        - 'For at tegne skitser, bruger vi kommandoen {0}.'
        - '{1} for at vælge det første punkt og {2} for at vælge det andet punkt.'
        - 'For at fortsætte med at forbinde punkterne ved hjælp af {0}. Prøv igen!'
      stage-5-tasks:
        - 'Tilslut punkterne ved hjælp af {0}.'
    stage-6:
      stage-6-title: 'Byggehøjder'
      stage-6-messages:
        - 'Nu, hvor vi har bygningen skitser, er vi nødt til at <gold>måle</gold> højden af bygningen.'
        - 'Beregn højden af <gold>facaden</gold> ved at trække højden af <gold>jorden</gold> fra højden af <gold>taget</gold>.'
        - 'Indtast højden (i meter) på byggefacaden i chatten for at fortsætte.'
        - '{0}'
        - 'Godt gået! Højden af bygningen er {1} blokke.'
        - 'Du har næsten lavet det. Højden af bygningen er {1} blokke.'
        - 'Du har næsten lavet det. Prøv igen!'
        - 'Du kan §6læse§f højden på Google Earth i §6nederst til højre§f på kortet.%newline%%newline%To §6måle§f højden, flyt din §6mus markør§f på kortet.'
      stage-6-tasks:
        - 'Beregn højden af bygningen.'
    stage-7:
      stage-7-title: 'Byggeskaller'
      stage-7-messages:
        - 'Nu kan vi endelig begynde på bygningen! De første skridt er skallerne, som vi nu kan begynde med omridset og bygningshøjderne.'
        - 'Teleporter til mindst §6et punkt§f af taghøjderyggen for at §6forbinde§f punktet(erne) med facaden.'
        - 'Brug §6forskellige typer§f af blokke og farver for skallerne for at gøre det lettere at §6adskille§f bygningen ind i sektioner.'
        - 'Derefter kan vi hæve væggene og forsegle taget. Nu er det tid til at markere vinduer og døre.'
        - 'Brug WorldEdit kommandoen §6{0}§f til at hæve væggene hurtigt og nemt.'
        - 'Fyld taget med hånden eller brug WorldEdit kommandoen §6{1}§f. Alternativt kan du bruge kommandoen §6{2}§f til at skifte valg for større og mere komplekse tage.'
        - 'Kontroller altid §6højden§f af vinduer og døre, så den §6matcher§f med facaden.'
      stage-7-tasks:
        - 'Læs alle tips på plottet og markér dem som læst.'
    stage-8:
      stage-8-title: 'Vinduer'
      stage-8-messages:
        - 'Bygningen skallen er færdig! Lad ¤ s fortsætte med vinduer og døre.'
        - 'Ohh... det ser ud til at der mangler to vinduer. Kan du hjælpe mig med at placere dem? De ser ud som på højre side.'
        - 'Glem at §6bliver mørkeret§f vinduerne §6§f og §6døre§f så du kan se gennem dem. Vi gør ikke brug af dit interiør!'
        - 'Der er mange måder at bygge vinduer til BTE på ved at bruge for eksempel §6bannere§f, §6lemdoors§f eller §6tæpper§f.'
        - 'Brug de samme blokke som for vinduerne til højre. Prøv igen!'
        - 'Tak for din hjælp! Nu kan vi fortsætte med teksturen.'
      stage-8-tasks:
        - 'Placer de manglende vinduesdetaljer.'
    stage-9:
      stage-9-title: 'Teksturering'
      stage-9-messages:
        - 'Teksturering er en integreret del af byggeprocessen. Det er vigtigt at bruge de rigtige blokke og farver til at gøre bygningen til at se realistisk.'
        - 'Brug §6Google Street View§f eller §6billeder§f for at gøre det rigtige blokvalg, da luftbilleder nogle gange ikke er særlig nøjagtige.'
        - 'Brug WorldEdit kommandoen §6{0}§f til blot at erstatte skallen med dit mønster.'
        - 'Prøv at bruge §6blok blander§f og §6gradienter§f for væggene og taget, så bygningen ser mere realistisk ud og skiller sig ud.'
      stage-9-tasks:
        - 'Læs alle tips på plottet og markér dem som læst.'
    stage-10:
      stage-10-title: 'Detaljer Og Yderligere Trin'
