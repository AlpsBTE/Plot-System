main: com.alpsbte.plotsystem.PlotSystem
version: 5.0.0
api-version: "1.21"
name: Plot-System
author: R3tuxn & Cinnazeyy
softdepend: [ LangLibs, FancyNpcs, VoidGen, FastAsyncWorldEdit, Multiverse-Core, WorldEdit,
              DecentHolograms, WorldGuard, WorldGuardExtraFlags, HeadDatabase, ProtocolLib, ParticleNativeAPI ]

commands:
  cancelchat:
    description: Cancels the chat input.
    usage: /cancelchat
  companion:
    description: Opens the Companion menu.
    usage: /companion
  plots:
    description: Shows all plots of the given player.
    usage: /plots, /plots <Player>
  tpll:
    description: Teleport to a position in the plot, using irl coordinates
    usage: /tpll <lon> <lat>
  p:
    description: List all plot commands.
    usage: /p help
  plot:
    description: List all plot commands.
    usage: /plot help
  review:
    description: Opens the review or review plot menu.
    usage: /review <ID>
  undoreview:
    description: Undo a review of a plot.
    usage: /undoreview <ID>
  editfeedback:
    description: Updates the feedback of a plot.
    usage: /editfeedback <ID> <Feedback>
  editplot:
    description: Enable/disable build permissions for reviewers on a plot.
    usage: /editplot
  deleteplot:
    description: Delete a plot from the system.
    usage: /deleteplot <ID>
  setleaderboard:
    description: Sets the position of a leaderboard.
    usage: /setleaderboard <name>
  preload:
    description: Reload configs and leaderboards
    usage: /preload
  pss:
    description: Command for setting up the database.
    usage: /pss help
  tutorial:
    description: Start the Beginner Tutorial process. Only for test usages.
    usage: /tutorial
permissions:
  plotsystem.plot:
    description: Builder permissions
  plotsystem.review:
    description: Reviewer permissions
  plotsystem.admin:
    description: Administrator permissions