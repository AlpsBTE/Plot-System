# Allow /editplot on plots for reviewers
# NOTE: Reviewers will be able to modify plots
editplot-enabled: false

# Blocked commands for plot owner and plot members on plots
blocked-commands-builders:
  - /cmd1

# Allowed commands for plot visitors on plots (non plot owner and plot members)
# NOTE: All Plot-System commands are always allowed to use
allowed-commands-non-builders:
  - /cmd1


# NOTE: Do not change
config-version: 1.0